<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/NG.css">
    <title>Sectionn</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
        </nav>
    </div>
    <div class="infrom">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
        <div id="cir">
            <div class="feat one">
                <img src="images/camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12mp, wide angel lens</p>
                </div>
            </div>
            <div class="feat two">
                <img src="images/processor.png" alt="">
                <div>
                    <h1>processor</h1>
                    <p>Snapdragon Octa-core11nm</p>
                </div>
            </div>
            <div class="feat three">
                <img src="images/display.png" alt="">
                <div>
                    <h1>display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div>
            </div>
            <div class="feat four">
                <img src="images/battery.png" alt="">
                <div>
                    <h1>battery Life</h1>
                    <p>5000mAh, 720hrs standby</p>
                </div>
            </div>
        </div>
    </div>
    <div class="control">
        <img src="images/arrow.png" alt="" id="upbtn">
        <H3>Features</H3>
        <img src="images/arrow.png" alt="" id="downbtn">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
